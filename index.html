<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/drizzle.svg">
    <title>Clima e Previsão do Tempo</title>
</head>
<body>
    <header>
        <h1 class="text-shadow">Clima e Previsão do Tempo</h1>
    </header>
    <main id="main">
        <section class="left-side">
            <div class="search">
                <input type="text" placeholder="Pesquisar cidade ou estado..." id="search">
                <button id="button" onclick="checkWeather()">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <p class="error">Cidade inválida.</p>

            <div class="location text-shadow">
                <img id="weatherIcon" src="" alt="">
                <h2 id="temp"></h2>
                <h3 id="city"></h3>
            </div>
            <div class="status">
                <div class="status-container">
                    <i class="fa-solid fa-water"></i>
                    <p id="humidity"><br> <span></span></p>
                </div>
                <div class="status-container">
                    <i class="fa-solid fa-wind"></i>
                    <p id="wind"><br> <span></span></p>
                </div>
            </div>
        </section>
        <section class="right-side">
            <div class="day-preview">
                <div class="day-container">
                    <p class="day-time">10:00</p>
                    <p class="day-weather">30º</p>
                </div>
            </div>
            <div class="week">
                <p class="week-text"><img src="./img/calendar.svg" alt="calendar">Previsão de 5 dias</p>
                <div class="week-preview">
                    <hr>
                    <div class="week-container">
                        <p class="week-day">Segunda-Feira</p>
                        <p class="week-weather">30º</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/1ebc63b559.js" crossorigin="anonymous"></script>
    <script src="./js/script.js" ></script>
</body>
</html>
