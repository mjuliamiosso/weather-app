<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/drizzle.png">
    <title>Clima</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Digite o nome da cidade" spellcheck="false">
            <button><img src="img/search.png"></button>
        </div>
        <div class="error">
            <p>Cidade invÃ¡lida.</p>
        </div>
        <div class="weather">
            <img src="./img/rain.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="./img/humidity.png" >
                    <div>
                        <p class="humidity"></p>
                        <p class="humidity-text">Umidade</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./img/wind.png" >
                    <div>
                        <p class="wind"></p>
                        <p class="wind-text">Vento</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="./js/script.js" ></script>

</html>
